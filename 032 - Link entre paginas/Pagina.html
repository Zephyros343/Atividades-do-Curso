<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo para o menu de navegação */
        nav {
            background-color: #333;
            padding: 10px;
        }

        /* Estilo para os links do menu */
        nav a {
            color: white; /* Cor do texto dos links */
            text-decoration: none; /* Remove sublinhado dos links */
            margin-right: 20px; /* Espaçamento entre os links */
        }

        /* Muda a cor ao passar o mouse sobre o link */
        nav a:hover {
            color: #ffa500;
        }

        /* Estilo para o conteúdo principal */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Menu de navegação com links para as páginas -->
    <nav>
        <a href="Index.html">Página 1</a> <!-- Link para a primeira página -->
        <a href="Pagina.html">Página 2</a> <!-- Link para esta página -->
    </nav>

    <!-- Conteúdo principal da página 2 -->
    <div class="content">
        <h1>Bem-vindo à Página 2</h1>
        <p>Esta é a segunda página do exemplo. Use o menu acima para voltar à Página 1.</p>
    </div>

</body>
</html>
