<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <colgroup><!--Define um grupo de colunas para aplicar estilos especificos-->
            <col span="2"> <!--Define que as duas colunas primeira compartilhem o mesmo estilo-->
        </colgroup>
        <thead><!--Seção do cabecalho da tabela-->
            <tr> <!--Define uma linha da tabela-->
               <th>SEG</th><!--Celula do cabecalho (negrito e centralizado por padrao)-->
               <th>TER</th>
               <th>QUA</th>
               <th>QUI</th>
               <th>SEX</th>
               <th>SAB</th>
               <th>DOM</th>
               

            </tr> 

        </thead>
        <tbody><!--Corpo da tabela, onde ficam os dados-->
             <tr>
                 <td>1</td><!--Define uma celula comum da tabela-->
                 <td>2</td>
                 <td>3</td>
                 <td>4</td>
                 <td>5</td>
                 <td>6</td>
                 <td>7</td>    
    
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td> 
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td> 
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td> 
                </tr>
        </tbody>
    </table>




</body>
</html>
