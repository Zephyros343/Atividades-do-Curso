<!DOCTYPE html>
<html lang="en">
<head>

    <title>Imagem, Audio e Video</title>
</head>
<body>
    <h1>Inserindo áudio, imagem e video</h1>

    <!--INSERINDO IMAGEM-->
    <p>Para iniciar o processo de aprendizado devemos aprender HTML</p>
    <img src="Imagem1.jpg" alt="html" width="100" height="80">
    
    <p>Após o HTML podemos aprender CSS</p>
    <img src="Imagem2.jpg" width="100" height="80">

    <p>Após o HTML e o CSS podemos aprender JavaScript</p>
    <img src="Imagem3.jpg" width="100" height="80">
    <br>

    <!--INSERINDO VIDEO-->
    <video poster="video.png" width="200" height="200" controls loop muted>
           <source src="video.mp4" type="video/mp4"> 
    </video>
    <br>

    <!--INSERINDO AUDIO-->
   <audio controls loop>
    <source src="audio.mp3" type="audio/mpeg">
   </audio>

</body>
</html>
