<!DOCTYPE html>
<html>
<head>
    <title>Propriedades Básicas</title>
    <style>
        /* Propriedade de cor */
        .cor-exemplo {
            color: #a251b6; /* Cor do texto em laranja */
        }
 
        /* Propriedade de fonte */
        .fonte-exemplo {
            font-family: 'Courier New', monospace; /* Fonte monoespaçada */
        }
 
        /* Propriedade de tamanho */
        .tamanho-exemplo {
            font-size: 32px; /* Tamanho da fonte em pixels */
        }
    </style>
</head>
<body>
 
    <!-- Aplicação da propriedade de cor -->
    <p class="cor-exemplo">Este parágrafo tem a cor laranja.</p>
 
    <!-- Aplicação da propriedade de fonte -->
    <p class="fonte-exemplo">Este parágrafo usa a fonte Courier New.</p>
 
    <!-- Aplicação da propriedade de tamanho -->
    <p class="tamanho-exemplo">Este parágrafo tem um tamanho de fonte grande (32px).</p>
 
</body>
</html>
