<!DOCTYPE html>
<html lang="en">

<head>

    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>
    <form>
        <label for="pnome">Primeiro Nome:</label>
        <input type="text" id="pnome" name="pnome" placeholder="Insira seu primeiro nome"><br><br>

        <!--Tipo Radio-->
        <label>
            <strong>Qual seu nivel de Programador?</strong>
        </label>
        <br>
        <label>
            <input type="radio" name="nivel" valor="iniciante" checked> iniciante
        </label>
        <br>
        <label>
            <input type="radio" name="nivel" valor="medio" checked> Comecei a pouco tempo
        </label>
        <br>
        <label>
            <input type="radio" name="nivel" valor="Avançado" checked> Avançado
        </label>
        <br><br>

        <!--Tipo para selecionar itens-->
        <Label for="escolaridade"><strong>Sua Escolaridade</strong></Label>
        <select id="escolaridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Educação Basica</option>
            <option>Educação Médio</option>
            <option>Educação Superior</option>
            <option>Pós-Graduação</option>
            <option>Outros</option>

        </select>
        <br><br>


        <!--TIPO CHECKBOX-->

        <label>
            <strong> Selecione as tecnologias que você conhece:</strong>

        </label><br>
        <input type="checkbox" id="tecnolodia1" name="tecnologia1" value="HTML">
        <label for="tecnologia">HTML</label>

        </label><br>
        <input type="checkbox" id="tecnolodia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>

        </label><br>
        <input type="checkbox" id="tecnolodia3" name="tecnologia3" value="JavaScript">
        <label for="tecnologia3">JavaScript</label><br>
        <br>
        <input type="submit" value="Enviar">

    </form>
    <br><br>
    <!--Formulario para envio de arquivo-->
    <form action="/upload-arquivo" method="post" ectype="multipart/form-data">
        <label for="arquivo">Escolha um arquivo: </label>
        <input type="file" id="arquivo" name="arquivo" required><br>
        <!--formulario com data-->
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" name="nascimento" id="nascimento"><br><br>
    </form>

    <!--Formulario de Agrupamento-->
    <form action="/processar_formulario" method="post">
        <fieldset>
            <legend> Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <br><br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email">
            <br><br>


        </fieldset><br><br>

    </form>

    <!--Limitação de caractere-->
    <form action="/processar_formulario" method="post">
        <label for="mensagem"> Mensagem (Limite de 100 caracteres)</label>
        <br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" maxlength="100"></textarea>

        <!--ROWS: DEFINE A ALTURA DA AREA DE TEXTO, OU SEJA, O NUMERO DE LINHAS VISIVEIS

    COLS: DEFINE A LARGURA DE AREA DE TEXTO EM TERMOS DE CARACTERES
    
    MAXLENGTH: LIMITE MAXIMO DE CARACTERES QUE O USUARIO PODE DIGITAR NO CAMPO
    -->

    </form>

    <!--JAVASCRIPT-->
    <form oninput="resultado.value= parseInt(a.value) + parseInt(b.value) || 0">
        <h2> Somando doia números</h2>
        <label for="a">Número 1:</label>
        <input type="number" id="a" placeholder="Digite um numero">

        <span>+</span>

        <label for="b">Número 2:</label>
        <input type="number" id="b" placeholder="Digite outro numero">

        <span>=</span>
        <output name="resultado">0</output>

    </form>


    <h2>Escolha uma Linguagem</h2>
    <label for="linguagens">Selecione uma opção:</label>
    <select id="linguagens">
        <optgroup label="Linguagens de Marcação">
            <option value="html">HTML</option>
            <option value="xml">XML</option>
        </optgroup>
        <optgroup label="Linguagens de Programação">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
        </optgroup>
    </select>
    <br><br>
    <h1>Escolha uma cidade e veja detalhes</h1>
    <input list="cidades" name="cidade">
    <datalist id="cidades">
        <option value="Sao paulo">
    </datalist>


</body>

</html>
